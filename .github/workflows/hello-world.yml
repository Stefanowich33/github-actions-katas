name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: my-step
        uses: actions/checkout@v2
      - name: run
        run: ci/build-app.sh
      - name: test
        run: ci/unit-test-app.sh
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: .
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: . 